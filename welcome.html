<script>
    function btnClick(){
        var id = getCookieValue("prevUrl");
        window.location.href = 'index.php?id=' + id;
    }
    function getCookieValue(a) {
        var b = document.cookie.match('(^|;)\\s*' + a + '\\s*=\\s*([^;]+)');
        return b ? b.pop() : '';
    }
