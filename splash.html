<!doctype html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <title>LLumipunts.cat</title>
    <style>
        body {
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div style="cursor: pointer; width: 100%; height: 100%;" ontouchstart="window.location='http://google.com';">

    </div>
    <script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // true for mobile device
            document.body.style.backgroundImage = "url('assets/images/mobile.png')";
            console.log("mobile")
        } else {
            // false for not mobile device
            document.body.style.backgroundImage = "url('assets/images/desktop.png')";
            console.log("not mobile");
        }

        window.onclick = function() {
            window.open("http://viladecans.thestyleoutlets.es/ca/events-and-news/4o-aniversario")
        }
        document.body.addEventListener('touchstart', function() {
            window.open("http://viladecans.thestyleoutlets.es/ca/events-and-news/4o-aniversario")
        }, false);
    </script>
</body>

</html>
